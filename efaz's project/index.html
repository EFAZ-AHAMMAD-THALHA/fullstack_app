<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Project</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Message Board</h1>
        </header>
        <section id="notification" class="notification hidden">
            <p>Operation successful!</p>
        </section>
        <section class="create-message">
            <h2>Create a New Message</h2>
            <input type="text" id="nameInput" placeholder="Your Name">
            <textarea id="contentInput" rows="4" placeholder="Your Message"></textarea>
            <button onclick="createMessage()" class="btn">Post Message</button>
        </section>
        <section id="messageContainer" class="message-list">
            <h2>Messages</h2>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
